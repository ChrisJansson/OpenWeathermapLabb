<!doctype html>
<html lang='sv-SE'>
<head>
  <link rel="stylesheet" href="css/foundation.min.css">
  <script src="js/vendor/modernizr.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/fastclick.js"></script>
  <script src="js/foundation.min.js"></script>
  <script type='text/javascript' src='js/knockout-3.3.0.js'></script>
  <script type='text/javascript' src='js/Chart.js'></script>
    <script type='text/javascript' src='js/moment.js'></script>
  <meta charset='utf-8'>
  <title>Open Weathermap</title>
</head>

<body class="panel callout">
  <div style="margin: 20px">
    <h1>Open weather map lab</h1>
    <h3 class="subheader">Current weather in Ã…nnaboda</h3>
    <span class="label">Location:</span><span style="margin-left: 5px" data-bind='text: location'></span><br />
    <span class="label">Time:</span><span style="margin-left: 5px" data-bind='text: time'></span><br />
    <span class="label">Temperature:</span><span style="margin-left: 5px" data-bind='text: temperature'></span><br />
    <span class="label">Weather status:</span><span style="margin-left: 5px" data-bind='text: weatherstatus'></span><br />
  </div>

<div style="margin: 20px">
  <ul class="tabs" data-tab>
    <li class="tab-title active"><a href="#panel1">Forecast graph</a></li>
    <li class="tab-title"><a href="#panel2">Forecast</a></li>
  </ul>
  <div class="tabs-content">
    <div class="content active" id="panel1">
      <h2 class="subheader">Forecast graph</h2>
      <canvas id="myChart" style="width: 80%; height: 400px; background-color: #FFF;"></canvas>
    </div>
    <div class="content" id="panel2">
      <h2 class="subheader">Forecast</h2>
        <table>
          <thead>
              <tr><th>Time</th><th>Temperature</th></tr>
          </thead>
          <tbody data-bind="foreach: foreCasts">
              <tr>
                  <td data-bind="text: moment(dt_txt).format('ddd D MMM HH:mm', 'sv')"></td>
                  <td data-bind="text: (main.temp - 273.15).toFixed(1)"></td>
              </tr>
          </tbody>
        </table>   
      </div>
    </div>
  </div>
  <script>
    $(document).foundation();
  </script>
  <script type='text/javascript' src='js/openweathermap.js'></script>
</body>
</html>
